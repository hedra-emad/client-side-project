<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/logo.png" />
  <title>Yummy-Login</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/all.min.css" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <section class="hero">
    <div class="overlay" aria-hidden="true"></div>
    <div class="login-card" role="main" aria-labelledby="loginTitle">
      <form action="../index.html" id="loginForm">
        <h1 id="loginTitle">SIGN IN</h1>
        <input id="username" type="text" placeholder="Enter Your Username" aria-label="Email" required />
        <input id="password" type="password" placeholder="Enter Your Password" aria-label="Password" required />
        <button type="button" onclick="login()">Login</button>
        <p id="error" class="alert alert-danger d-none"></p>
        <p><a href="#">Forget Password ?</a></p>
        <p><a href="../pages/registration.html">or New Account !</a></p>
      </form>
    </div>
  </section>
  <script src="/js/login.js"></script>
</body>

</html>
