<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yummy</title>
  <link rel="icon" href="../img/logo.png" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/all.min.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> -->
  <link rel="stylesheet" href="../css/nav.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/meal.css" />
  <link rel="stylesheet" href="../css/modal.css" />
</head>

<body>
  <nav class="navbar fixed-top bg-black" id="topNav">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center gap-1" href="../index.html">
        <img src="../img/logo.png" alt="Logo" style="width: 45px" />
        <span class="brand-logo">Yummy</span>
      </a>

      <!-- ===== DESKTOP MENU ===== -->
      <ul class="navbar-nav flex-row gap-4 d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="all.html">All Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="area.html">Area</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ingredient.html">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact Us</a>
        </li>
      </ul>

      <!-- ===== DESKTOP RIGHT SIDE ===== -->
      <div class="d-none d-lg-flex align-items-center gap-3">
        <!-- User profile -->
        <div class="userProfile d-none d-lg-flex align-items-center gap-3">
          <a href="favorites.html" class="favourite" id="navbarFav">
            <i class="fa-solid fa-heart"></i></a>
          <span class="userNameDisplay text-warning fw-bold"></span>
          <button class="logoutBtn btn btn-sm btn-outline-danger">
            Logout
          </button>
        </div>

        <!-- Auth buttons -->
        <div class="authButtons d-flex gap-2">
          <button class="btn-login">Login</button>
          <button class="btn-login registerBtn">Register</button>
        </div>
      </div>

      <!-- ===== MOBILE TOGGLER ===== -->
      <button class="navbar-toggler d-lg-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#mobileNav">
        <i class="fa-solid fa-bars text-warning fs-2"></i>
      </button>
    </div>
  </nav>

  <!-- ===== MOBILE / TABLET SIDE NAV ===== -->
  <div class="offcanvas offcanvas-start bg-black text-white d-lg-none" tabindex="-1" id="mobileNav">
    <div class="offcanvas-header">
      <h5 class="text-warning">Yummy</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-4">
      <ul class="navbar-nav text-center gap-3">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="all.html">All Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="area.html">Area</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ingredient.html">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact Us</a>
        </li>
      </ul>

      <hr class="border-secondary" />

      <!-- Mobile Auth -->
      <div class="d-flex flex-column align-items-center gap-3 w-100">
        <div class="userProfile d-none d-lg-none flex-column align-items-center gap-2 text-center w-100">
          <a href="favorites.html" class="favourite" id="navbarFav">
            <i class="fa-solid fa-heart"></i></a>
          <span class="userNameDisplay text-warning fw-bold"></span>
          <button class="logoutBtn btn btn-sm btn-outline-danger w-50">
            Logout
          </button>
        </div>

        <div class="authButtons d-flex flex-column gap-2 w-100">
          <button class="btn-login w-100">Login</button>
          <button class="btn-login registerBtn w-100">Register</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-1 py-5 mt-5 position-relative" id="mealSection">
    <!-- <h2 class="text-warning mb-4">Instrunctions</h2> -->
    <div id="mealDetails" class="row"></div>
  </div>

  <div id="listModal" class="list-modal">
    <div class="list-modal-content">
      <div class="list-modal-header">
        <h3>Your Lists</h3>
        <span class="close-modal">&times;</span>
      </div>

      <div class="list-modal-body" id="listsContainer">
        <!-- lists will be injected here -->
      </div>

      <div class="list-modal-footer">
        <button class="create-list-btn">+ Create List</button>
      </div>
    </div>
  </div>

  <!--script-->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/supabaseClient.js"></script>
  <script type="module" src="../utils.js"></script>
  <script type="module" src="../js/nav.js"></script>
  <script type="module" src="../js/meal.js"></script>
  <script type="module" src="../js/modal.js"></script>
</body>

</html>
