    <main class="contact-hero-section">
      <div class="container">
        <div class="row align-items-center g-5">
          <div class="col-lg-5 text-white">
            <!-- <h6 class="text-warning fw-bold text-uppercase mb-3" style="letter-spacing: 2px;">Keep in touch</h6> -->
            <h2 class="display-2 fw-bold mb-4">
              Let's Talk <span class="text-warning">Food.</span>
            </h2>
            <p class="text-secondary fs-5 mb-5">
              Have a question about a recipe or want to collaborate? We'd love
              to hear from you.
            </p>

            <div class="d-flex align-items-center mb-4 contact-link">
              <i class="fas fa-envelope text-warning me-3 fs-5"></i>
              <span>chef@yummy.com</span>
            </div>
            <div class="d-flex align-items-center contact-link">
              <i class="fas fa-phone text-warning me-3 fs-5"></i>
              <span>+1 234 567 890</span>
            </div>
          </div>

          <div class="col-lg-7">
            <div class="contact-form-card shadow-lg">
              <h2
                class="fw-bold mb-3 text-white"
                style="color: rgb(222, 217, 217)"
              >
                Contact Us
              </h2>
              <form id="contactForm">
                <div class="row g-4">
                  <div class="col-md-6">
                    <label class="form-label-custom">Full Name</label>
                    <input
                      type="text"
                      class="form-control-custom"
                      placeholder="Your Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label-custom">Email</label>
                    <input
                      type="email"
                      class="form-control-custom"
                      placeholder="mail@example.com"
                    />
                  </div>
                  <div class="col-12">
                    <label class="form-label-custom">Message</label>
                    <textarea
                      class="form-control-custom"
                      rows="3"
                      placeholder="How can we help?"
                    ></textarea>
                  </div>
                  <div class="col-12 mt-5">
                    <button type="submit" class="btn-send-message">
                      SEND MESSAGE
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
