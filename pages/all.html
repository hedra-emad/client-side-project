<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../image/logo.png" />
  <title>Yummy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/pages.css" />
  <link rel="stylesheet" href="../css/nav.css" />
  <link rel="stylesheet" href="../css/modal.css" />

</head>

<body>
  <nav class="navbar fixed-top bg-black" id="topNav">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a class="navbar-brand align-items-center gap-1 d-none d-lg-flex" href="../index.html">
        <img src="../image/logo.png" alt="Logo" style="width: 45px" />
        <span class="brand-logo">Yummy</span>
      </a>
      <!-- ===== DESKTOP MENU ===== -->
      <ul class="navbar-nav flex-row gap-4 d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="all.html">All Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="area.html">Area</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ingredient.html">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact Us</a>
        </li>
      </ul>

      <!-- ===== DESKTOP RIGHT SIDE ===== -->
      <div class="d-none d-lg-flex align-items-center gap-3">
        <!-- Search -->
        <div class="search-wrapper m-0">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInputDesk" placeholder="Search..." style="width: 110px" />
        </div>

        <!-- User profile -->
        <div class="userProfile d-none d-lg-flex align-items-center gap-3">
          <a href="favorites.html" class="favourite" id="navbarFav">
            <i class="fa-solid fa-heart"></i></a>
          <span class="userNameDisplay text-warning fw-bold" id="desktopUserNameLink"></span>

          <button class="logoutBtn btn btn-sm btn-outline-danger">
            Logout
          </button>
        </div>

        <!-- Auth buttons -->
        <div class="authButtons d-flex gap-2">
          <button class="btn-login btn btn-sm btn-outline-success">
            Login
          </button>
          <button class="btn-login registerBtn btn btn-sm btn-outline-primary">
            Register
          </button>
        </div>
      </div>

      <!-- ===== MOBILE HEADER ===== -->
      <div class="d-flex d-lg-none w-100 justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center gap-1" href="../index.html">
          <img src="../image/logo.png" alt="Logo" style="width: 45px" />
          <span class="brand-logo">Yummy</span>
        </a>

        <!-- Search -->
        <div class="search-wrapper m-0">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInputMob" placeholder="Search..." style="width: 110px" />
        </div>

        <!-- Hamburger -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav">
          <i class="fa-solid fa-bars text-warning fs-2"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- ===== MOBILE / TABLET OFFCANVAS ===== -->
  <div class="offcanvas offcanvas-start bg-black text-white d-lg-none" tabindex="-1" id="mobileNav">
    <div class="offcanvas-header justify-content-between">
      <h5 class="text-warning m-0">Yummy</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column gap-4">
      <ul class="navbar-nav text-center gap-3">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="all.html">All Meals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="area.html">Area</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ingredient.html">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact Us</a>
        </li>
      </ul>

      <hr class="border-secondary" />

      <!-- Mobile Auth / User -->
      <div class="d-flex flex-column align-items-center gap-3 w-100">
        <div class="userProfile d-none d-lg-none flex-column align-items-center gap-2 text-center w-100">
          <a href="favorites.html" class="favourite">
            <i class="fa-solid fa-heart"></i></a>
          <span class="userNameDisplay text-warning fw-bold" id="desktopUserNameLink"></span>

          <button class="logoutBtn btn btn-sm btn-outline-danger w-50">
            Logout
          </button>
        </div>

        <div class="authButtons d-flex flex-column gap-2 w-100">
          <button class="btn-login w-100">Login</button>
          <button class="btn-login registerBtn w-100">Register</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5 pt-5">
    <h2 class="text-warning mb-4">Our Meals</h2>

    <div id="mealsResult" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 gx-4 gy-2"></div>
  </div>

  <div id="listModal" class="list-modal hidden">
    <div class="list-modal-content">
      <div class="list-modal-header">
        <h3>Your Lists</h3>
        <span class="close-modal">&times;</span>
      </div>

      <div class="list-modal-body">
        <!-- NORMAL MODE -->
        <div id="listsView">
          <div id="listsContainer"></div>
        </div>

        <!-- FORM MODE -->
        <div id="createListView" class="hidden">
          <form id="createListForm" class="create-list-form">
            <div class="create-list-label-row">
              <label for="listNameInput">List name</label>
              <button type="button" class="close-form-btn" aria-label="Close create list form">
                &times;
              </button>
            </div>
            <input type="text" id="listNameInput" placeholder="Enter list name" minlength="2" maxlength="30"
              autocomplete="off" required />
            <p class="create-list-hint">Use a short, clear name (2-30 characters).</p>

            <button type="submit">Create</button>
          </form>
        </div>
      </div>

      <div class="list-modal-footer" id="modalFooter">
        <button class="create-list-btn">+ Create List</button>
      </div>
    </div>
  </div>

  <!--script-->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/supabaseClient.js"></script>
  <script type="module" src="../utils.js"></script>
  <script type="module" src="../js/nav.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/modal.js"></script>
</body>

</html>
